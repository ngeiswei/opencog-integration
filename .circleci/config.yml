version: 2.1

executors:
    opencog-deps:
        docker:
            - image: vsbogdcircleci/singularitynet:opencog-deps
              user: root
              auth:
                  username: $DOCKER_USERNAME
                  password: $DOCKER_PASSWORD

jobs:

    build-docker:
        docker:
            - image: docker:19-git
        working_directory: /ws/opencog-docker
        steps:
            - setup_remote_docker
            - run:
                name: Echo arguments
                command: |
                    echo DOCKER_BRANCH=$DOCKER_BRANCH
                    echo DOCKER_REPO=$DOCKER_REPO
                    echo DOCKER_USERNAME=$DOCKER_USERNAME
            - run:
                name: Clone docker repo
                command: |
                    git clone --depth=1 -b $DOCKER_BRANCH $DOCKER_REPO .
            - run:
                name: Build opencog-deps image
                command: |
                    cd ./opencog
                    # TODO: add parameters:
                    # - ocpkg path
                    # - testdatasets path ?
                    #sh ./docker-build.sh -u -b
                    sh ./docker-build.sh -b
                    docker tag singularitynet/opencog-deps:latest vsbogdcircleci/singularitynet:opencog-deps
            - run:
                name: Build relex image
                command: |
                    cd ./opencog
                    # TODO: add parameters:
                    # - relex path
                    #sh ./docker-build.sh -u -r
                    sh ./docker-build.sh -r
                    docker tag singularitynet/relex:latest vsbogdcircleci/singularitynet:relex
            - run:
                name: Build postres image
                command: |
                    cd ./opencog
                    # TODO: add parameters:
                    # - atomspace path
                    #sh ./docker-build.sh -u -p
                    sh ./docker-build.sh -p
                    docker tag singularitynet/postgres:latest vsbogdcircleci/singularitynet:postgres
            - run:
                name: Push images
                command: |
                    echo "$DOCKER_PASSWORD" | docker login --username=$DOCKER_USERNAME --password-stdin
                    docker push vsbogdcircleci/singularitynet:opencog-deps
                    docker push vsbogdcircleci/singularitynet:relex
                    docker push vsbogdcircleci/singularitynet:postgres

    build-cogutil:
        docker:
            - image: vsbogdcircleci/singularitynet:opencog-deps
              user: root
              auth:
                  username: $DOCKER_USERNAME
                  password: $DOCKER_PASSWORD
        working_directory: /ws/cogutil
        steps:
            - attach_workspace:
                at: /ws
            - run:
                name: Echo arguments
                command: |
                    echo COGUTIL_BRANCH=$COGUTIL_BRANCH
                    echo COGUTIL_REPO=$COGUTIL_REPO
            - run:
                name: Build cogutil
                command: |
                    git clone --depth 1 -b $COGUTIL_BRANCH $COGUTIL_REPO .
                    mkdir -p build
                    cd build
                    cmake ..
                    make
                    make tests
                    make test
            - persist_to_workspace:
                root: /ws
                paths:
                    - cogutil

    build-atomspace:
        docker:
            - image: vsbogdcircleci/singularitynet:opencog-deps
              user: root
              auth:
                  username: $DOCKER_USERNAME
                  password: $DOCKER_PASSWORD
              environment:
                  PGHOST: opencog-postgres
                  PGUSER: opencog_test
                  PGPASSWORD: cheese
            - image: vsbogdcircleci/singularitynet:postgres
              auth:
                  username: $DOCKER_USERNAME
                  password: $DOCKER_PASSWORD
              name: opencog-postgres
        working_directory: /ws/atomspace
        steps:
            - attach_workspace:
                at: /ws
            - run:
                name: Echo arguments
                command: |
                    echo ATOMSPACE_BRANCH=$ATOMSPACE_BRANCH
                    echo ATOMSPACE_REPO=$ATOMSPACE_REPO
            - run:
                name: Build atomspace
                command: |
                    make -C /ws/cogutil/build install
                    git clone --depth 1 -b $ATOMSPACE_BRANCH $ATOMSPACE_REPO .
                    mkdir -p build
                    cd build
                    cmake ..
                    make
                    make tests
                    make test
            - persist_to_workspace:
                root: /ws
                paths:
                    - atomspace

    build-opencog:
        docker:
            - image: vsbogdcircleci/singularitynet:opencog-deps
              user: root
              auth:
                  username: $DOCKER_USERNAME
                  password: $DOCKER_PASSWORD
            - image: vsbogdcircleci/singularitynet:relex
              auth:
                  username: $DOCKER_USERNAME
                  password: $DOCKER_PASSWORD
              name: relex
              command: /bin/sh -c "./opencog-server.sh"
        working_directory: /ws/opencog
        steps:
            - attach_workspace:
                at: /ws
            - run:
                name: Echo arguments
                command: |
                    echo OPENCOG_BRANCH=$OPENCOG_BRANCH
                    echo OPENCOG_REPO=$OPENCOG_REPO
            - run:
                name: Build opencog
                command: |
                    make -C /ws/cogutil/build install
                    make -C /ws/atomspace/build install
                    git clone --depth 1 -b $OPENCOG_BRANCH $OPENCOG_REPO .
                    mkdir -p build
                    cd build
                    cmake ..
                    make
                    make tests
                    make test
            - persist_to_workspace:
                root: /ws
                paths:
                    - opencog

    build-moses:
        executor: opencog-deps
        working_directory: /ws/moses
        steps:
            - attach_workspace:
                at: /ws
            - run:
                name: Echo arguments
                command: |
                    echo MOSES_BRANCH=$MOSES_BRANCH
                    echo MOSES_REPO=$MOSES_REPO
            - run:
                name: Build moses
                command: |
                    make -C /ws/cogutil/build install
                    git clone --depth 1 -b $MOSES_BRANCH $MOSES_REPO .
                    mkdir -p build
                    cd build
                    cmake ..
                    make
                    make tests
                    make test

    build-asmoses:
        executor: opencog-deps
        working_directory: /ws/asmoses
        steps:
            - attach_workspace:
                at: /ws
            - run:
                name: Echo arguments
                command: |
                    echo ASMOSES_BRANCH=$ASMOSES_BRANCH
                    echo ASMOSES_REPO=$ASMOSES_REPO
            - run:
                name: Build as-moses
                command: |
                    make -C /ws/cogutil/build install
                    make -C /ws/atomspace/build install
                    git clone --depth 1 -b $ASMOSES_BRANCH $ASMOSES_REPO .
                    mkdir -p build
                    cd build
                    cmake ..
                    make
                    make tests
                    make test

    build-ure:
        executor: opencog-deps
        working_directory: /ws/ure
        steps:
            - attach_workspace:
                at: /ws
            - run:
                name: Echo arguments
                command: |
                    echo URE_BRANCH=$URE_BRANCH
                    echo URE_REPO=$URE_REPO
            - run:
                name: Build as-moses
                command: |
                    make -C /ws/cogutil/build install
                    make -C /ws/atomspace/build install
                    git clone --depth 1 -b $URE_BRANCH $URE_REPO .
                    mkdir -p build
                    cd build
                    cmake ..
                    make
                    make tests
                    make test

workflows:
    version: 2
    complete_build:
        jobs:
            - build-docker:
                context: dockerhub
            - build-cogutil:
                context: dockerhub
                requires:
                    - build-docker
            - build-atomspace:
                context: dockerhub
                requires:
                    - build-cogutil
            - build-opencog:
                context: dockerhub
                requires:
                    - build-atomspace
            - build-moses:
                context: dockerhub
                requires:
                    - build-cogutil
            - build-asmoses:
                context: dockerhub
                requires:
                    - build-atomspace
            - build-ure:
                context: dockerhub
                requires:
                    - build-atomspace
